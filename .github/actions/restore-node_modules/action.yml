name: "Restore node_modules"
description: "Restore node_modules from artifact"

runs:
  using: "composite"
  steps:
    - name: Download node_modules Artifact
      uses: actions/download-artifact@v3
      with:
        name: node_modules
      shell: bash

    - name: Extract node_modules
      run: tar -xzf node_modules.tar.gz
      shell: bash

