name: Node.js CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.nvm.outputs.NVMRC }}
    steps:
      - uses: actions/checkout@v2

      - id: setup-node
        name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm i

      - id: persist-node_modules
        name: Persist node_modules
        uses: ./.github/actions/persist-node_modules

  test-default:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - id: setup-node
        name: Setup Node.js
        uses: ./.github/actions/setup-node

      - id: install-docker-compose
        name: Install docker-compose
        uses: ./.github/actions/install-docker-compose

      - id: restore-node_modules
        name: Restore node_modules
        uses: ./.github/actions/restore-node_modules

      - name: Run Default Tests
        run: npm test

  test-nestjs:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check for NestJS Changes
        id: check_changes
        run: |
          git fetch origin
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }} | grep -E '^recipes/nestjs/')
          echo "changed=$CHANGED" >> $GITHUB_ENV

      - name: Skip if No Changes in NestJS
        if: env.changed == ''
        run: echo "No changes detected in recipes/nestjs. Skipping."


      - id: setup-node
        name: Setup Node.js
        uses: ./.github/actions/setup-node

      - id: install-docker-compose
        name: Install docker-compose
        uses: ./.github/actions/install-docker-compose

      - id: restore-node_modules
        name: Restore node_modules
        uses: ./.github/actions/restore-node_modules

      - name: Run NestJS Tests
        if: env.changed != ''
        run: npm run test:nestjs

  test-mocha:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check for Mocha Changes
        id: check_changes
        run: |
          git fetch origin
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }} | grep -E '^recipes/mocha/')
          echo "changed=$CHANGED" >> $GITHUB_ENV

      - name: Skip if No Changes in Mocha
        if: env.changed == ''
        run: echo "No changes detected in recipes/mocha. Skipping."

      - id: setup-node
        name: Setup Node.js
        uses: ./.github/actions/setup-node

      - id: install-docker-compose
        name: Install docker-compose
        uses: ./.github/actions/install-docker-compose

      - id: restore-node_modules
        name: Restore node_modules
        uses: ./.github/actions/restore-node_modules

      - name: Run Mocha Tests
        if: env.changed != ''
        run: npm run test:mocha
